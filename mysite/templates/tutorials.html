{% extends "base.html" %}
      
 {% block content %}

    <header class="masthead" id="tutorials" >
            <div class="overlay"></div>
            <div class="container">
              <div class="row">
                <div class=" col-md-8 col-md-10 mx-auto">
                  <div class="site-heading">
                    <!-- <h1 class=" site-heading my-2 mt-5"> An online platform that showcases various Touchdesigner tutorials </h3> -->
                  </div>
                </div>
              </div>
            </div>
    </header>

    <div class="landing-text">
      <h1 class="tutorial-heading my-2 mt-5"> Tutorials </h3>
    </div>
        
            <div class="container">
                <div class="row">
      
              <!-- Blog Entries Column -->
                <div class="col-md-8 mt-3 left">
                    {% for post in post_list %}
                      <div class="card mb-4" >
                        <div class="card-body">
                          <img src="{{ post.image.url }}" alt="image">
                          <h2 class="card-title">{{ post.title }}</h2>
                          <p class="card-text text-muted h6 underline" id="card-text">{{ post.author }} | {{ post.created_on}} </p>

                          <p class="card-text">{{post.content|slice:":200" }}</p>
                          <a href="{% url 'post_detail' post.slug  %}" class="btn">Read More</a>
                        </div>
                      </div>
                    {% endfor %}
                </div>
                {% block sidebar %}
                {% include 'sidebar.html' %}
                {% endblock sidebar %}
                </div>
          </div>
{%endblock%}
